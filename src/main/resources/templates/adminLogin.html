<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
            font-family: 'Poppins', sans-serif;
        }

        .admin-login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .admin-login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .input-field input {
            width: calc(100% - 50px);
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .input-field input:focus {
            border-color: #005ea2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #005ea2;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #003f7a;
        }

        .forgot-password-link {
            display: block;
            margin-top: 1rem;
            color: #005ea2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #003f7a;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .admin-login-container {
                padding: 1.5rem;
            }

            .input-field input {
                padding: 10px;
            }

            .input-field i {
                left: 10px;
            }
        }
    </style>
</head>

<body>

<div class="admin-login-container">
    <h2>Inicia sesión como Administrador</h2>
    <form action="/login" method="POST">
        <div class="input-field">
            <input type="email" name="username" placeholder="Correo electrónico" required>
        </div>
        <div class="input-field">
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <input type="submit" value="Entrar" class="btn">
    </form>
    <a href="/recuperarPassword" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
    <div class="error-message" style="display: none;">Correo o contraseña incorrectos. Inténtalo de nuevo.</div>
</div>

</body>

</html>
